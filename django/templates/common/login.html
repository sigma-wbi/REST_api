{% extends "base.html" %}
{% block content %}
    <div class="container my-3">
        <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <!-- 로그인 성공후 이동되는 URL 설정안하면 메인으로가버림 -->
            {% include "form_errors.html" %}
            <div class="mb-3">
                <label for="username">사용자ID</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    value="{{ form.password.value|default_if_none:'' }}">
                <!--로그인에 사용되는 사용자ID를 의미하는 username과 비밀번호를 의미하는 password 항목은 django.contrib.auth
                앱이 요구하는 하는 필수항목-->
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
{% endblock %}
